<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Order Books Online</h1>

            <thead>
              <tr>
                <th>Book</th>
                <th>Quantity</th>
                <th>Price ($)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="item1">Basic Web Programming</td>
                <td><input type="number" value=0 min="0" id="quantity1" name="quantity1" required></td>
                <td id="price1">19.99</td>
              </tr>
              <tr>
                <td id="item2">Intro to PHP</td>
                <td><input type="number" value=0 min="0" id="quantity2" name="quantity2" required></td>
                <td id="price2">86.00</td>
              </tr>
              <tr>
                <td id="item3">Advanced JQuery</td>
                <td><input type="number" value=0 min="0" id="quantity3" name="quantity3" required></td>
                <td id="price3">55.00</td>
              </tr>
            </tbody>
            </table>

        <button type="submit">Place Order</button>
    </form>
    <h3 id="reciept1"></h3><div id="finalQuantity1"></div><div id="finalPrice1"></div><div id="finalTotal1"></div>

    <h3 id="reciept2"></h3><div id="finalQuantity2"></div><div id="finalPrice2"></div><div id="finalTotal2"></div>
