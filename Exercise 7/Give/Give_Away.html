<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Have a Pet to Give Away</title>
    <link rel="stylesheet" href="../Give/Give_Away.css">
    <script src="../Give/Give_Away.js"></script>
</head>
<body>
    <div class="container">
        <h1>Have a Pet to Give Away</h1>
        <p>Please fill out the form below if you have a pet to put up for adoption:</p>
        <form id="petAdoptionForm" name="myForm" onsubmit="return validationForm()">
            <label for="animalType">Cat or Dog:</label>
            <select id="animalType" name="animalType">
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
            </select>

            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" placeholder="Enter breed">

            <label for="age">Age:</label>
            <select id="age" name="age">
                <option value="0-1">0-1 year</option>
                <option value="1-3">1-3 years</option>
                <option value="3-5">3-5 years</option>
                <option value="5+">5+ years</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="compatibility">Gets along with other dogs:</label>
            <input type="checkbox" id="compatibilityDogs" name="compatibilityDogs" value="yes" required>

            <label for="compatibilityCats">Gets along with other cats:</label>
            <input type="checkbox" id="compatibilityCats" name="compatibilityCats" value="yes" required>

            <label for="compatibilityChildren">Suitable for a family with small children:</label>
            <input type="checkbox" id="compatibilityChildren" name="compatibilityChildren" value="yes" required>

            <label for="comments">Comments:  (optional)</label>
            <textarea id="comments" name="comments" placeholder="Enter any additional comments"></textarea>

            <label for="ownerName">Owner's Name:</label>
            <input type="text" id="ownerName" name="ownerName" placeholder="Enter owner's name">

            <label for="ownerEmail">Owner's Email:</label>
            <input type="email" id="ownerEmail" name="ownerEmail" placeholder="Enter owner's email">

            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </div>
    
    <footer>
        <p>&copy; 2024 . All rights reserved.</p>
        <p><a href="../Exercise 7/PrivacyDisclaimer.html" style="color: #fff; text-decoration: underline;">Privacy/Disclaimer Statement</a></p>
    </footer>
</body>
</html>
